<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Results - Lottery Admin</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ° Lottery Admin Dashboard</h1>
            <button id="refreshBtn" class="btn-refresh">ðŸ”„ Refresh Data</button>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <a href="../index.html">Dashboard</a>
            <a href="entries.html">All Entries</a>
            <a href="results.html" class="active">Contest Results</a>
            <a href="winners.html">Winners</a>
            <a href="reports.html">Reports</a>
        </div>
    </nav>

    <main class="container">
        <div class="section">
            <h2>Add Contest Results</h2>
            
            <form id="resultsForm" class="filter-section">
                <div class="filter-grid">
                    <div class="filter-item">
                        <label>Contest Number *</label>
                        <select id="contestSelect" required>
                            <option value="">Select Contest</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>Draw Date *</label>
                        <select id="drawDateSelect" required>
                            <option value="">Select Draw Date</option>
                        </select>
                    </div>
                </div>
                
                <div style="margin:  20px 0;">
                    <label style="display: block; margin-bottom: 10px; font-weight: 600;">Winning Numbers *</label>
                    <div class="numbers-input-grid">
                        <input type="number" id="num1" min="1" max="80" required placeholder="1-80">
                        <input type="number" id="num2" min="1" max="80" required placeholder="1-80">
                        <input type="number" id="num3" min="1" max="80" required placeholder="1-80">
                        <input type="number" id="num4" min="1" max="80" required placeholder="1-80">
                        <input type="number" id="num5" min="1" max="80" required placeholder="1-80">
                    </div>
                </div>
                
                <button type="submit" class="btn-success">Save Results</button>
            </form>
        </div>

        <div class="section">
            <h2>Saved Contest Results</h2>
            
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Contest</th>
                            <th>Draw Date</th>
                            <th>Winning Numbers</th>
                            <th>Saved At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Last Updated: <span id="lastUpdate">Never</span></p>
        </div>
    </footer>

    <script src="../data-fetcher.js"></script>
    <script src="../validator.js"></script>
    <script>
        async function init() {
            await dataFetcher.fetchData();
            populateSelects();
            displayResults();
            updateLastUpdateTime();
            setupEventListeners();
        }

        function populateSelects() {
            const contests = dataFetcher.getUniqueContests();
            const dates = dataFetcher.getUniqueDrawDates();
            
            const contestSelect = document.getElementById('contestSelect');
            contests.forEach(contest => {
                const option = document.createElement('option');
                option.value = contest;
                option.textContent = contest;
                contestSelect.appendChild(option);
            });
            
            const dateSelect = document.getElementById('drawDateSelect');
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateSelect.appendChild(option);
            });
        }

        function displayResults() {
            const tbody = document.getElementById('resultsTableBody');
            tbody. innerHTML = '';
            
            const results = validator.getAllResults();
            
            if (results.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No results saved yet</td></tr>';
                return;
            }
            
            results.forEach(result => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><span class="badge badge-primary">${result.contest}</span></td>
                    <td>${result.drawDate}</td>
                    <td><strong style="font-size: 18px; color: #1e3c72;">${result.winningNumbers.join(', ')}</strong></td>
                    <td>${new Date(result.savedAt).toLocaleString('pt-BR')}</td>
                    <td>
                        <button class="btn-warning" onclick="editResult('${result.contest}', '${result.drawDate}')">Edit</button>
                        <button class="btn-danger" onclick="deleteResult('${result.contest}', '${result.drawDate}')">Delete</button>
                    </td>
                `;
            });
        }

        function setupEventListeners() {
            document.getElementById('resultsForm').addEventListener('submit', (e) => {
                e.preventDefault();
                saveResults();
            });
            
            document.getElementById('refreshBtn').addEventListener('click', init);
        }

        function saveResults() {
            const contest = document.getElementById('contestSelect').value;
            const drawDate = document.getElementById('drawDateSelect').value;
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);
            const num4 = parseInt(document.getElementById('num4').value);
            const num5 = parseInt(document.getElementById('num5').value);
            
            if (! contest || !drawDate) {
                alert('Please select contest and draw date');
                return;
            }
            
            const numbers = [num1, num2, num3, num4, num5];
            
            // Validate numbers
            if (numbers.some(n => isNaN(n) || n < 1 || n > 80)) {
                alert('All numbers must be between 1 and 80');
                return;
            }
            
            // Check for duplicates
            if (new Set(numbers).size !== numbers.length) {
                alert('Numbers cannot be duplicated');
                return;
            }
            
            validator.saveContestResult(contest, drawDate, numbers);
            alert('Results saved successfully!');
            displayResults();
            document.getElementById('resultsForm').reset();
        }

        function editResult(contest, drawDate) {
            const result = validator.getContestResult(contest, drawDate);
            if (!result) return;
            
            document.getElementById('contestSelect').value = contest;
            document.getElementById('drawDateSelect').value = drawDate;
            document.getElementById('num1').value = result.winningNumbers[0];
            document.getElementById('num2').value = result.winningNumbers[1];
            document.getElementById('num3').value = result.winningNumbers[2];
            document.getElementById('num4').value = result.winningNumbers[3];
            document.getElementById('num5').value = result.winningNumbers[4];
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteResult(contest, drawDate) {
            if (confirm('Are you sure you want to delete this result?')) {
                validator.deleteResult(contest, drawDate);
                alert('Result deleted successfully!');
                displayResults();
            }
        }

        function updateLastUpdateTime() {
            const lastUpdate = document.getElementById('lastUpdate');
            if (dataFetcher. lastFetchTime) {
                lastUpdate.textContent = dataFetcher.lastFetchTime. toLocaleString('pt-BR');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
